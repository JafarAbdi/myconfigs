name: Format

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Install luacheck and xmllint
        run: sudo apt-get install luarocks luacheck libxml2-utils
      - name: Install micromamba environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: micromamba/refurb.yml
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.3
