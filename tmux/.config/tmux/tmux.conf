set -g base-index 1
set -g default-terminal "tmux-256color"
set -g set-titles on
set -g escape-time 0
set -g aggressive-resize on
set -g automatic-rename off
# https://github.com/tmux/tmux/blob/70ff8cfe1e06987501a55a32df31d1f69acd2f99/options-table.c#L613
# https://man7.org/linux/man-pages/man1/tmux.1.html#FORMATS
# Debug run tmux display -p '....'
set -g set-titles-string "#{?client_prefix,prefix,} #{W:â¬¤ #{E:window-status-format} #{E:pane_title}#{session_alerts}}"
set -g focus-events on
set -g renumber-windows on
set -g history-limit 100000
set -g status off
set -g status-keys vi
set -g prefix 'C-q'
# https://github.com/tmux/tmux/issues/140#issuecomment-474341833
set -g mouse on

set -s copy-command 'xclip -in -selection clipboard'
set -s extended-keys always

unbind C-b
unbind C-z
unbind '"'
unbind %


bind C-q send-prefix
bind C-s choose-session
bind C-a last-window
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Movement
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' { if -F '#{pane_at_left}' '' 'select-pane -L' }
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' { if -F '#{pane_at_bottom}' '' 'select-pane -D' }
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' { if -F '#{pane_at_top}' '' 'select-pane -U' }
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' { if -F '#{pane_at_right}' '' 'select-pane -R' }

bind -T copy-mode-vi 'M-h' if -F '#{pane_at_left}' '' 'select-pane -L'
bind -T copy-mode-vi 'M-j' if -F '#{pane_at_bottom}' '' 'select-pane -D'
bind -T copy-mode-vi 'M-k' if -F '#{pane_at_top}' '' 'select-pane -U'
bind -T copy-mode-vi 'M-l' if -F '#{pane_at_right}' '' 'select-pane -R'

# Resize
bind -n 'M-C-h' if-shell "$is_vim" 'send-keys M-C-h' 'resize-pane -L 1'
bind -n 'M-C-j' if-shell "$is_vim" 'send-keys M-C-j' 'resize-pane -D 1'
bind -n 'M-C-k' if-shell "$is_vim" 'send-keys M-C-k' 'resize-pane -U 1'
bind -n 'M-C-l' if-shell "$is_vim" 'send-keys M-C-l' 'resize-pane -R 1'

bind -T copy-mode-vi M-C-h resize-pane -L 1
bind -T copy-mode-vi M-C-j resize-pane -D 1
bind -T copy-mode-vi M-C-k resize-pane -U 1
bind -T copy-mode-vi M-C-l resize-pane -R 1

bind -T copy-mode-vi C-c send-keys -X copy-pipe

# disable "release mouse drag to copy and exit copy-mode", ref: https://github.com/tmux/tmux/issues/140
unbind -T copy-mode-vi MouseDragEnd1Pane

# since MouseDragEnd1Pane neither exit copy-mode nor clear selection now,
# let single click do selection clearing for us.
bind -T copy-mode-vi MouseDown1Pane select-pane\; send-keys -X clear-selection

# this line changes the default binding of MouseDrag1Pane, the only difference
# is that we use `copy-mode -eM` instead of `copy-mode -M`, so that WheelDownPane
# can trigger copy-mode to exit when copy-mode is entered by MouseDrag1Pane
bind -n MouseDrag1Pane if -Ft= '#{mouse_any_flag}' 'if -Ft= \"#{pane_in_mode}\" \"copy-mode -eM\" \"send-keys -M\"' 'copy-mode -eM'

# pathsgrabber depends on the cwd to check if the file exists
bind o run -b 'cd #{pane_current_path} && tmux capture-pane -J -p | ~/myconfigs/scripts/pathsgrabber.sh'
bind u run -b 'tmux capture-pane -J -p | ~/myconfigs/scripts/tmux_linkgrabber.sh'
bind e run -b 'tmux capture-pane -J -p -S - | ~/myconfigs/scripts/editscreen.sh'

