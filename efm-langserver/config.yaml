tools:
  python-mypy: &python-mypy
    lint-command: 'mypy --show-column-numbers'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'
  python-black: &python-black
    format-command: 'black --quiet -'
    format-stdin: true
  python-isort: &python-isort
    format-command: 'isort --quiet -'
    format-stdin: true
  python-pylint: &python-pylint
    lint-command: 'pylint --output-format text --score no --msg-template {path}:{line}:{column}:{C}:{msg} ${INPUT}'
    lint-stdin: false
    lint-formats:
      - '%f:%l:%c:%t:%m'
    lint-offset-columns: 1
    lint-category-map:
      I: H
      R: I
      C: I
      W: W
      E: E
      F: E
languages:
  python:
    - <<: *python-isort
    - <<: *python-black
    - <<: *python-pylint
    - <<: *python-mypy
  cmake:
    - lint-command: 'cmake-lint'
      lint-formats:
        - '%f:%l,%c: %m'
    - format-command: 'cmake-format -'
      format-stdin: true
  json:
    - lint-command: 'python3 -m json.tool'
      lint-stdin: true
      lint-formats:
        - '%m: line %l column %c (char %r)'
    - format-command: 'python3 -m json.tool'
      format-stdin: true
  markdown:
    - format-command: 'pandoc -f markdown -t gfm -sp --tab-stop=2'
      format-stdin: true
  rst:
    - format-command: 'pandoc -f rst -t rst -s --columns=79'
      format-stdin: true
    - lint-command: 'rstcheck -'
      lint-stdin: true
      lint-formats:
        - '%f:%l: (%tNFO/1) %m'
        - '%f:%l: (%tARNING/2) %m'
        - '%f:%l: (%tRROR/3) %m'
        - '%f:%l: (%tEVERE/4) %m'
  sh:
    - lint-command: 'shellcheck -f gcc -x -'
      lint-stdin: true
      lint-formats:
        - '%f:%l:%c: %trror: %m'
        - '%f:%l:%c: %tarning: %m'
        - '%f:%l:%c: %tote: %m'
  tex:
    - lint-command: 'chktex -v0 -q'
      lint-stdin: true
      lint-formats:
        - '%f:%l:%c:%m'
  yaml:
    - lint-command: 'yamllint -f parsable -'
      lint-stdin: true
  lua:
    - format-command: 'stylua --config-path ~/myconfigs/linters/stylua.toml -'
      format-stdin: true
